<!-- index.html -->

{% extends "base.html" %}
{% block title %}EPAR Agricultural Data Project{% endblock %}
{% block pageHead %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block pageheader %}Select your Data{% endblock %}

{% block body %}
<form method="POST" action="/">

		<!-- Here be the point where I need to get the indicator categories from the database -->
	<div id="icGroup" class="leftBox">
		<label for=indicatorCategory>Category:</label> <br />
		<select multiple id="indicatorCategory" name="indicatorCategory">
			<!-- for category sql query "SELECT DISTINCT inidicatorCategory FROM Estimates"
				<option>category</option>
			-->
			<option>a</option>
			<option>b </option>
		</select>
	</div>
	<div id="geoGroup" class="rightBox">
		<label for="geography">Geographic Region:</label><br />
		<select multiple id="geography" name="geography">
		<!-- for geo sql query "SELECT DISTINCT geography FROM Estimates"
			<option>geo</option>
		-->
			<option>a</option>
			<option>b</option>
		</select>
	</div>
	<input type="submit" name="Find Vars" value="Find Vars">
</form>
<form method="POST" action="/results">
	<fieldset id="indicators">
		<legend>Indicators</legend>
		<ul>
		{% for indicator in indicators %}
			<li>
				<input type="checkbox" id="{{indicator}}" value="indicator">
				<label for="{{indicator}}">{{indicator}}</label>
			</li>
		{% endfor %}
		</ul>
	</fieldset>
	<input type="submit" name="Go" value="Go">
</form>
{% endblock %}
