<!-- results.html -->

{% extends "base.html" %}

{% block title %}Data Estimates{% endblock %}

{% block pageheader %}Results:{% endblock %}

{% block body %}
<table>
	<tr>
		<th>Indicator Name</th>
		<th>Mean</th>
	</tr>
{% for ind in indicators %}
	<tr>
		<td>{{ind.indicatorName}}</td>
		<td>{{ind.mean}}
	</tr>
{% endfor %}
</table>
{% endblock %}
